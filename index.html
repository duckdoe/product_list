<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product list with cart</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="desert_container">
        <header>
          <h2>Desserts</h2>
        </header>
        <main>
          <div class="products js-product-container"></div>
        </main>
      </div>
      <div class="cart">
        <div class="cart_container">
          <div class="cart_header">
            <h2>Your Cart (1)</h2>
          </div>
          <div class="empty_cart">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="Empty Cart"
            />
            <div class="cart_tagline">Your added items will appear here</div>
          </div>
          <div class="full_cart">
            <div class="cart_item_container">
              <div class="cart_item">
                <div class="cart_item_info">
                  <div class="cart_item_header">
                    <span>Classic Tiramisu</span>
                  </div>
                  <div class="cart_item_price">
                    <div class="amount">1x</div>
                    <div class="price">@$5.50</div>
                    <div class="total_price">$5.50</div>
                  </div>
                </div>
                <div class="remove_item">
                  <img
                    src="assets/images/icon-remove-item.svg"
                    alt="remove icon"
                  />
                </div>
              </div>
              <div class="cart_item">
                <div class="cart_item_info">
                  <div class="cart_item_header">
                    <span>Vanilla Bean Cr√®me Brulee</span>
                  </div>
                  <div class="cart_item_price">
                    <div class="amount">4x</div>
                    <div class="price">@$5.50</div>
                    <div class="total_price">$28.50</div>
                  </div>
                </div>
                <div class="remove_item">
                  <img
                    src="assets/images/icon-remove-item.svg"
                    alt="remove icon"
                  />
                </div>
              </div>
            </div>
            <div class="order_total">
              <div class="title">Order Total</div>
              <div class="total">$46.50</div>
            </div>
            <div class="guarantee">
              <img
                src="assets/images/icon-carbon-neutral.svg"
                alt="carbon neutral"
              />
              <span>This is a <strong>carbon-neutral</strong> delivery</span>
            </div>
            <button>Confirm Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
