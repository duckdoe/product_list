<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product list with cart</title>
  </head>
  <body>
    <div class="main_container">
      <div class="desert_container">
        <header>
          <h2>Desserts</h2>
        </header>
        <main>
          <div class="products js-product-container"></div>
        </main>
      </div>
      <div class="cart">
        <div class="cart_container">
          <div class="cart_header">
            <h2>Your Cart (<span class="items_length">0</span>)</h2>
          </div>
          <div class="empty_cart">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="Empty Cart"
            />
            <div class="cart_tagline">Your added items will appear here</div>
          </div>
          <div class="full_cart">
            <div class="cart_item_container"></div>
            <div class="order_total">
              <div class="title">Order Total</div>
              <div class="total">$46.50</div>
            </div>
            <div class="guarantee">
              <img
                src="assets/images/icon-carbon-neutral.svg"
                alt="carbon neutral"
              />
              <span>This is a <strong>carbon-neutral</strong> delivery</span>
            </div>
            <button>Confirm Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <header>
        <img
          src="assets/images/icon-order-confirmed.svg"
          alt="Order Comfirmed"
        />
        <h1>Order <br />Comfirmed</h1>
        <p>We hope you enjoy your food</p>
      </header>
      <main>
        <div class="order">
          <div class="container">
            <div class="ordered__item">
              <div class="total_price">$5.50</div>
            </div>
          </div>
          <div class="order_total">
            <div class="title">Order Total</div>
            <div class="total">$6.50</div>
          </div>
        </div>
      </main>
      <footer>
        <button>Start New Order</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
